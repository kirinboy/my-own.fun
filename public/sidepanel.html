<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Extension</title>
    <link rel="stylesheet" href="sidepanel.css">
    <style>
        .markdown-body {
            background: #0000;
            font-family: Inter, sans-serif;
            font-size: 14px;
            font-weight: lighter;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-box" id="chat-box">
            <!-- Messages will be displayed here -->
            <div class="bot-message">
                <img class="bot-avatar" src="icons/gm_logo.png" alt="logo"/>
                <div class="bot-message-content">
                    <div class="markdown-body">
                        <p>Hello! How can I assist you today?</p>
                    </div>
                </div>
            </div>
        </div>
        <div id="message-form">
            <div class="input-group mb-3 input-form">
                <textarea id="input-message" type="text" class="form-control" placeholder="Type a message..." style="resize: none;"></textarea>
                <button class="btn btn-outline-secondary" type="button" id="submit-button"><i class="bi bi-play-fill"></i></button>
            </div>
        </div>
        
    </div>
    <script src="sidepanel.js"></script>
</body>
</html>
